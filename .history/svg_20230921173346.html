<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg</title>

</head>
<style>
    #line {
  stroke-dasharray: 1000;
  stroke-dashoffset: 10000;
  animation: draw 5s linear forwards;
}

@keyframes draw {
  to {
    stroke-dashoffset: 0;
  }
}
</style>
<body>
    <svg width="500" height="500">
        <path id="line" d="M 100 100 L 200 200" stroke="black" stroke-width="2" fill="none" />
      </svg>
</body>
</html>
